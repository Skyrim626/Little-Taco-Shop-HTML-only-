<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="img/taco_logo.png" type="image/x-icon">
        <link rel="stylesheet" href="main.css">
        <title>The Little Taco Shop</title>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#ourMenu">About LTS</a>
                </li>
                
                <li>
                    <a href="/#ourMenu">Our Menu</a>
                </li>
                <li>
                    <a href="storeHours.html">Store Hours</a>
                </li>

                <br>

                <li class="tacoImage">
                    <img src="img/image3.jpg" alt="This is a taco image" width="500" height="300">
                        <figcaption>Little Taco Shop Tacos</figcaption>
                </li>
            </ul>
        </nav>
    </header>

    <main>

        <article>
            <section>
                <h2>Our Contact Form</h2>
                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send Us A Message</legend>
                        <p>
                            <label for="fullName">Name: </label>
                            <input type="text" name="fullName" id="fullName" placeholder="Enter your full name" autocomplete="on" required>
                        </p>
                        <p>
                            <label for="email">Email: </label>
                            <input type="text" name="email" id="email" placeholder="Enter your email" autocomplete="on" required>
                        </p>
                        <p>
                            <label for="message">Your Message</label>
                            <br>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                        </p>

                    </fieldset>

                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                    
                </form>
            </section>
        </article>

        <article>
            <section>
                <h2>Our Location</h2>
                <address>555 Taco Temptation Lane, Suite T <br>Kansas City, MO 55555-5555</address>
                <p><em>Phone: <a href="tel">555-555-5555</a></em></p>
                <p><a href="contact.html">Back to Top</a></p>
            </section>
        </article>

        <hr>

    </main>

    <footer>
        <p>
            Copyright &copy; The Little Taco Shop
        </p>
    </footer>

</body>
